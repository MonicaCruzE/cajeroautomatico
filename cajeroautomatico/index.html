<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cajero Automático</title>
</head>
<body>
    
  <div class="registration-form">
    <h1 >Cajero Automático</h1>
    <form id = "form">
        <h3 class="text-center">Iniciar Sesión :</h3>
        <img id="imagenCandado" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9H5_S0GxsFJDFtz5pBT1auuskRhkbeiBLOA&usqp=CAU"  alt="">

         <div class="form-group">
            <input autofocus class="form-control item" type="text" name="username"  pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Username" >
        </div> 
        
        <div class="form-group">
            <input class="form-control item" type="password" name="password" minlength="4" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit">Ingresar</button>
        </div>
        <p id="mensajeError" class="mensajeError"></p>
    </form>
</div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
       
    <script src="validaUsuario.js"></script>
</body>
</html>
